<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            font-family: "Inter", sans-serif;
            background-color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
        }
        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: white;
            padding: 10px 20px;
            width: 93%;
            margin: 0 auto;
        }
        .logo img {
            height: 55px;
            margin-top: 5px;
        }
        nav {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-grow: 1;
        }
        nav a {
            color: black;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .content {
            background: linear-gradient(180deg, #703B7E 13.57%, #824F90 41.2%, #B692B7 72.02%);
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 93%;
            height: 790px;
            margin: 0px auto;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 30px;
            position: relative;
        }
        .section {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 400px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        .divider {
            width: 2px;
            height: 80%;
            background-color: #d0c8d0;
        }
        .button-container {
            display: flex;
            justify-content: space-around;
            width: 100%;
        }
        .button {
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #A9A9A9;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #C0C0C0;
        }
        .hidden {
            display: none;
        }
        .disabled {
            pointer-events: none;
            opacity: 0.5;
        }
        .upload-label {
            height: 400px;
            width: 400px;
            border-radius: 10px;
            border: 1px dashed #999;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: border-color 0.3s, color 0.3s;
        }
        .upload-label.hidden {
            display: none;
        }
        .upload-label:hover {
            border-color: #C0C0C0;
        }
        .submit-button {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 15px 30px;
            font-size: 18px;
            color: white;
            background-color: #A9A9A9;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .submit-button.disabled {
            background-color: #808080;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="/static/images/logo.png" alt="Logo">
        </div>
        <nav>
            <a href="/">Inicio</a>
            <a href="/registro">Registro</a>
            <a href="/historial">Historial</a>
            <a href="/nosotros">Nosotros</a>
        </nav>
    </header>
    <div class="content" style="justify-content: space-evenly;">
        <!-- Secci贸n para dibujar -->
        <div class="section" style="margin-right: 20px;">
            <canvas id="drawingCanvas" width="400" height="400"></canvas>
            <div class="button-container">
                <button id="start-draw" class="button">Comenzar</button>
                <button id="clear-draw" class="button hidden">Reiniciar</button>
            </div>
        </div>

        <div class="divider"></div>

        <!-- Secci贸n para subir imagen -->
        <div class="section" style="margin-left: 20px;">
            <input type="file" id="file" style="display: none;">
            <label for="file" class="upload-label">Subir Imagen</label>
            <canvas id="imageCanvas" width="400" height="400" class="hidden"></canvas>
            <button id="remove-image" class="button hidden" style="margin-top: 10px;">Quitar Imagen</button>
        </div>

        <button id="submit-button" class="submit-button disabled">Siguiente</button>
    </div>
    <script>
        // Configuraci贸n del canvas de dibujo
        const drawCanvas = document.getElementById('drawingCanvas');
        const ctx = drawCanvas.getContext('2d');
        const startButton = document.getElementById('start-draw');
        const clearButton = document.getElementById('clear-draw');
        const fileInput = document.getElementById('file');
        const imageCanvas = document.getElementById('imageCanvas');
        const imgCtx = imageCanvas.getContext('2d');
        const removeImageButton = document.getElementById('remove-image');
        const uploadLabel = document.querySelector('.upload-label');
        const submitButton = document.getElementById('submit-button');
        let drawingEnabled = false;
        let imageUploaded = false;

        // Actualizar el estado del bot贸n "Siguiente"
        function updateSubmitButton() {
            if (drawingEnabled || imageUploaded) {
                submitButton.classList.remove('disabled');
            } else {
                submitButton.classList.add('disabled');
            }
        }

        // Restaurar opciones de subida de imagen al quitar la imagen
        function resetImageUpload() {
            imageCanvas.classList.add('hidden');
            removeImageButton.classList.add('hidden');
            fileInput.value = ""; // Restablecer input file
            uploadLabel.classList.remove('hidden');
            imageUploaded = false;
            updateSubmitButton();
        }

        startButton.addEventListener('click', () => {
            if (!imageUploaded) {
                drawingEnabled = true;
                drawCanvas.classList.remove('hidden');
                startButton.classList.add('hidden');
                clearButton.classList.remove('hidden');
                ctx.clearRect(0, 0, drawCanvas.width, drawCanvas.height); // Reset drawing canvas
                updateSubmitButton();
            }
        });

        clearButton.addEventListener('click', () => {
            ctx.clearRect(0, 0, drawCanvas.width, drawCanvas.height);
            drawingEnabled = true; // Allow drawing again after clearing
            updateSubmitButton();
        });

        drawCanvas.addEventListener('mousedown', () => {
            if (drawingEnabled) {
                ctx.beginPath();
                drawCanvas.addEventListener('mousemove', draw);
            }
        });

        drawCanvas.addEventListener('mouseup', () => {
            drawCanvas.removeEventListener('mousemove', draw);
        });

        function draw(e) {
            const rect = drawCanvas.getBoundingClientRect();
            ctx.lineTo(e.clientX - rect.left, e.clientY - rect.top);
            ctx.stroke();
        }

        fileInput.addEventListener('change', (e) => {
            if (!drawingEnabled) {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = (event) => {
                        const img = new Image();
                        img.src = event.target.result;
                        img.onload = () => {
                            imageUploaded = true;
                            imageCanvas.classList.remove('hidden');
                            removeImageButton.classList.remove('hidden');
                            uploadLabel.classList.add('hidden');
                            imgCtx.clearRect(0, 0, imageCanvas.width, imageCanvas.height);
                            imgCtx.drawImage(img, 0, 0, imageCanvas.width, imageCanvas.height);
                            updateSubmitButton();
                        };
                    };
                    reader.readAsDataURL(file);
                }
            }
        });

        removeImageButton.addEventListener('click', resetImageUpload);

        submitButton.addEventListener('click', () => {
            if (!submitButton.classList.contains('disabled')) {
                alert('Avanzando a la siguiente parte.');
            }
        });

        updateSubmitButton();
    </script>
</body>
</html>
