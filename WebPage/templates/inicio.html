<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeuroLink</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0; /* Removes default margin for the body */
            font-family: "Inter", sans-serif; /* Sets a clean, modern font */
            background-color: white; /* Sets the background color of the page */
            display: flex; /* Enables flexbox for alignment */
            flex-direction: column; /* Aligns items vertically */
            align-items: center; /* Centers items horizontally */
            justify-content: flex-start; /* Aligns items at the top of the page */
        }
        header {
            display: flex; /* Enables flexbox for the header */
            align-items: center; /* Vertically centers the header content */
            justify-content: space-between; /* Distributes space between logo and navigation */
            background-color: white; /* Sets the background color of the header */
            padding: 10px 20px; /* Adds padding inside the header */
            width: 93%; /* Matches the width of the rectangle below */
            margin: 0 auto; /* Centers the header on the page */
        }
        .logo {
            margin-left: 0; /* Aligns the logo with the rectangle */
        }
        .logo img {
            height: 55px; /* Sets the height of the logo image */
            margin-top: 5px;
        }
        nav {
            display: flex; /* Enables flexbox for navigation links */
            gap: 20px; /* Adds spacing between navigation links */
            justify-content: center; /* Centers the navigation links */
            flex-grow: 1; /* Allows navigation to take up available space */
        }
        nav a {
            color: black; /* Sets the text color of links */
            text-decoration: none; /* Removes underline from links */
            font-size: 18px; /* Sets the font size for links */
            font-weight: bold; /* Makes the text bold */
        }
        nav a:hover {
            text-decoration: underline; /* Adds underline on hover */
        }
        .content {
            background: linear-gradient(180deg, #703B7E 13.57%, #824F90 41.2%, #B692B7 72.02%); /* Sets a gradient background for the rectangle */
            border-radius: 10px; /* Rounds the corners of the rectangle */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Adds a subtle shadow around the rectangle */

            width: 93%; /* Matches the width of the header */
            height: 790px; /* Sets the height of the rectangle */

            margin: 0px auto; /* Reduces margin at the top to decrease spacing */
            padding: 20px; /* Adds inner padding for the content */

            display: flex; /* Enables flexbox for layout */
            justify-content: space-between; /* Aligns content to the sides */
            align-items: center; /* Centers content vertically */
            gap: 30px; /* Adds spacing between image and text */
        }
        .content img {
            max-width: 40%; /* Ensures the image takes up an appropriate amount of space */
            max-height: 90%; /* Prevents the image from exceeding container height */
            border-radius: 10px; /* Optional: Adds rounded corners to the image */
            margin-left: 150px; /* Adjust this value to move the image horizontally */
        }
        .info {
            max-width: 50%; /* Restricts the width of the text and buttons */
            display: flex;
            flex-direction: column; /* Stacks the title, slogan, and buttons vertically */
            gap: 30px; /* Adds spacing between elements */
            text-align: center; /* Centers text inside the section */
            margin-right: 150px; /* Adjust this value to move the text section horizontally */
        }
        .info h1 {
            font-size: 100px; /* Sets a prominent size for the title */
            color: white; /* Makes the title stand out */
            margin: 0; /* Removes default margin */
        }
        .info p {
            font-size: 40px; /* Sets the font size for the slogan */
            color: white; /* Makes the slogan readable on the background */
            margin: 0; /* Removes default margin */
        }
        .info .buttons {
            display: flex; /* Align buttons horizontally */
            justify-content: center; /* Centers the buttons */
            gap: 50px; /* Adds spacing between buttons */
        }
        .info button {
            padding: 10px 20px; /* Adds space inside the button */
            font-size: 25px; /* Sets a readable font size */
            color: white; /* White text color */
            background-color: #A9A9A9; /* New button background color: silver */
            border: none; /* Removes default border */
            border-radius: 10px; /* Rounds the corners of the button */
            cursor: pointer; /* Changes the cursor to indicate a button */
        }
        .info button:hover {
            background-color: #C0C0C0; /* New hover color: dark silver */
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="/static/images/logo.png" alt="Logo"> <!-- Logo image for the header -->
        </div>
        <nav>
            <a href="/">Inicio</a> <!-- Navigation link to the Home section -->
            <a href="/registro">Registro</a> <!-- Navigation link to the Services section -->
            <a href="/historial">Historial</a> <!-- Navigation link to the About Us section -->
            <a href="/nosotros">Nosotros</a> <!-- Navigation link to the Contact section -->
        </nav>

    </header>
    <div class="content">
        <img src="/static/images/elderly_doctor_consultation.png" alt="Elderly Doctor Consultation"> <!-- Centered image -->
        <div class="info">
            <h1>NeuroLink</h1> <!-- Title of the page -->
            <p>La plataforma inteligente para evaluar, analizar y dar seguimiento a la salud cognitiva</p> <!-- Slogan or description -->
            <div class="buttons">
                <button onclick="window.location.href='/registro'">Registrar</button> <!-- First button -->
                <button onclick="window.location.href='/historial'">Historial</button> <!-- Second button -->
            </div>
        </div>
    </div>
</body>
</html>
